<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Bear</title>
    <style>
        body {
            background-color: #d2b48c; /* A lighter brown background */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Center text */
        }
        h1 {
            margin: 0;
            padding-bottom: 20px; /* Spacing between text and image */
            font-family: Arial, sans-serif; /* You can choose any font you like */
            color: #000; /* Text color */
            font-size: 32px; /* Adjust the size as needed */
        }
        img {
            max-width: 50%; /* Adjust the size of the image as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>hiii <span>&lt;3</span></h1> <!-- Added text above the image -->
    <img src="https://raw.githubusercontent.com/rayfin-ucsd/rayfin-ucsd.github.io/main/bruh.png" alt="Coquettd Text">
</body>
</html>
